<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Brik.com</title>
  </head>
  <body> 
    <header class="header_main">
      <div class="top_panel"><a class="top_panel__logo" href="#">Brik</a>
        <nav class="top_panel__nav">
          <ul class="top_panel__list">
            <li class="top_panel__li"><a href="#">Products</a></li>
            <li class="top_panel__li"><a href="#">Inspiration</a></li>
            <li class="top_panel__li"><a href="#">Search</a></li>
          </ul>
        </nav>
        <div class="top_panel__butt_card">
          <button class="top_panel__butt">Join Brik Pro</button><a class="top_panel__card" href="#"><img src="./img/Vector.png" alt="Icon card"></a>
        </div>
      </div>
      <div class="header_slad">
        <div class="header_slad__img"><a class="header_slad__link" href="#">Shop Now</a></div>
        <div class="header_slad__arr"><a class="header_slad__link_left" href="#"><img src="./img/left.png" alt="Icon arr"></a><span class="header_slad__span">Garther with Brik</span><a class="header_slad__link_right" href="#"><img src="./img/right.png" alt="Icon arr"></a></div>
      </div>
    </header>
    <section class="block_dress">
      <ul class="block_dress__ul">
        <li class="block_dress__li"><a class="block_dress__a block_dress__a_act" href="#">Casual</a></li>
        <li class="block_dress__li"><a class="block_dress__a" href="#">Formal</a></li>
        <li class="block_dress__li"><a class="block_dress__a" href="#">Elegance</a></li>
      </ul>
      <div class="block_dress__blocks">
        <div class="block_dress__block"><img class="block_dress__img" src="./img/dress1.png" alt="Photos dress">
          <p class="block_dress__p">Essential Woven Belts <a class="block_dress__link" href="#">Shop Now</a></p>
        </div>
        <div class="block_dress__block"><img class="block_dress__img" src="./img/dress2.png" alt="Photos dress">
          <p class="block_dress__p">Leather Belts <a class="block_dress__link" href="#">Shop Now</a></p>
        </div>
        <div class="block_dress__block"><img class="block_dress__img" src="./img/dress3.png" alt="Photos dress">
          <p class="block_dress__p">Chill Vibes Canvas Belts <a class="block_dress__link" href="#">Shop Now</a></p>
        </div>
      </div>
    </section>
    <section class="block_quality">
      <h2 class="block_quality__h2">Quality and Craftsmanship</h2><img class="block_quality__img" src="./img/photo1.png" alt="Photo 1">
    </section>
  </body>
</html>
